<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sidelined.io</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory-->
    <link rel="stylesheet" href="/styles/0b5f3975.main.css"/>
  </head>
  <body ng-app="sidelinedApp">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header"><a href="/" class="logo">sidelined.io</a></div>
        <div class="navbar-collapse collapse">
          <ul ng-controller="LoginStatusCtrl" class="nav navbar-nav navbar-right">
            <li class="divider-vertical"></li>
            <li ng-show="isAuthenticated()"><a href="#">{{username}} is logged in</a></li>
            <li ng-show="isAuthenticated()" class="logout">
              <form class="navbar-form">
                <button ng-click="logout()" class="btn logout">Log out</button>
              </form>
            </li>
            <li ng-hide="isAuthenticated()" class="signup">
              <form ng-controller="SignupModalCtrl" class="navbar-form">
                <button ng-click="open()" class="btn signup">Sign up</button>
              </form>
            </li>
            <li ng-hide="isAuthenticated()" class="login">
              <form ng-controller="LoginModalCtrl" class="navbar-form">
                <button ng-click="open()" class="btn login">Log in</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div ng-view="" class="container">
      <div class="ui-view"></div>
    </div>
    <script src="/scripts/cba2a9e0.scripts.js"></script>
  </body>
</html>
